    <script>
        let text = document.getElementById('text');
        let banana = document.getElementById('banana');
        let apple = document.getElementById('apple');
        let berry = document.getElementById('berry');
        let btn = document.getElementById('btn');
        let fdg1 = document.getElementById('fdg1');
        let fdg2 = document.getElementById('fdg2');
        let fdg3 = document.getElementById('fdg3');
        let fdg4 = document.getElementById('fdg4');
        let fdg5 = document.getElementById('fdg5');
        let fdg6 = document.getElementById('fdg6');
        let fdg7 = document.getElementById('fdg7');
        let fdg8 = document.getElementById('fdg8');
        let fdg9 = document.getElementById('fdg9');
        let outlets = document.getElementById('outlets');

        function detail(){
            let detail = document.getElementById('detail');
            let frame = document.getElementById('frame');
            detail.style.opacity = 1;
            detail.style.fontSize = 1.2 + 'vw';
            detail.style.width = 30 + 'vw';
            frame.style.width = "32vw"
            frame.style.height = "18vw"
        }
        function detailOut(){
            let detail = document.getElementById('detail');
            detail.style.opacity = 0;
            detail.style.fontSize = 0 + 'vw';
            detail.style.width = 0 + 'vw';
            frame.style.width = "64vw"
            frame.style.height = "36vw"
        }
        function detail2(){
            let detail = document.getElementById('detail2');
            detail.style.opacity = 1;
            detail.style.fontSize = 1.2 + 'vw';
            detail.style.width = 30 + 'vw';

            frame.style.height = "18vw"
        }

            frame.style.height = "36vw"
        }

        window.addEventListener('scroll', function () {
            let value = window.scrollY;
            text.style.marginRight = value * 3 + 'px';
            text.style.marginTop = value * 0.7 + 'px';
            banana.style.marginTop = value * -0.5 + 'px';
            apple.style.marginTop = value * 0.5 + 'px';
            berry.style.marginTop = value * 1.5 + 'px';
            berry.style.marginTop = value * 0.68 + 'px';
            btn.style.marginTop = ((value/10)*0.4) + 70 + 'vh';
            if (value > 1000){
                fdg1.style.animationPlayState = 'running';
                fdg2.style.animationPlayState = 'running';
                fdg3.style.animationPlayState = 'running';
                fdg4.style.animationPlayState = 'running';
                fdg5.style.animationPlayState = 'running';
                fdg6.style.animationPlayState = 'running';
                fdg7.style.animationPlayState = 'running';
                console.log(value)
                fdg8.style.animationPlayState = 'running';
                fdg9.style.animationPlayState = 'running';
            }
            if (value > 1080){
                value = value - 1080
                outlets.style.width = value*0.1 + 'vw';
            }
        })
